# Common MIDI CC Assignments Reference
# -------------------------------------
# CC 1   = Modulation Wheel
# CC 2   = Breath Controller
# CC 4   = Foot Controller
# CC 5   = Portamento Time
# CC 7   = Channel Volume
# CC 8   = Balance
# CC 10  = Pan
# CC 11  = Expression
# CC 64  = Sustain Pedal
# CC 71  = Resonance / Timbre
# CC 72  = Release Time
# CC 73  = Attack Time
# CC 74  = Cutoff / Brightness
# CC 75  = Decay Time
# CC 91  = Reverb Send Level
# CC 92  = Tremolo Depth
# CC 93  = Chorus Send Level
# CC 94  = Celeste (Detune) Depth

# Implementation Notes
# --------------------
# To use these mappings in your code:
# 1. Update the encoderPages array in src/module_encoder_panel_mode.cpp
# 2. Modify NUM_ENCODER_PAGES to match the number of pages
# 3. Rebuild and flash the firmware
#
# Future enhancement: Load these configurations from SD card JSON files
# to allow runtime configuration without reflashing firmware.
