name: Notify Discord on Release

on:
  workflow_dispatch:
  release:
    types: [published, prereleased, released]
    
jobs:
  discordNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_PUBLISHED_AT: ${{ github.event.release.published_at }}
        run: |
          # Truncate body if too long (Discord has a 2000 char limit for description)
          if [ ${#RELEASE_BODY} -gt 1900 ]; then
            TRUNCATED_BODY="${RELEASE_BODY:0:1900}..."
          else
            TRUNCATED_BODY="$RELEASE_BODY"
          fi
          
          # Create Discord embed payload using jq to properly escape all JSON
          jq -n \
            --arg username "ReleaseBot" \
            --arg avatar "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" \
            --arg title "ðŸš€ New Release: ${RELEASE_NAME:-$RELEASE_TAG}" \
            --arg description "$TRUNCATED_BODY" \
            --arg url "$RELEASE_URL" \
            --arg footer "Published by CI" \
            --arg timestamp "$RELEASE_PUBLISHED_AT" \
            '{
              username: $username,
              avatar_url: $avatar,
              embeds: [{
                title: $title,
                description: $description,
                url: $url,
                color: 5814783,
                footer: {
                  text: $footer
                },
                timestamp: $timestamp
              }]
            }' > payload.json
          
          # Send to Discord
          curl -H "Content-Type: application/json" \
               -d @payload.json \
               "$DISCORD_WEBHOOK"
