name: Notify Discord on Release

on:
  release:
    types: [published, prereleased, released]
    
jobs:
  discordNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Notify via Releasify
        # Pinned to v1 tag commit for supply-chain safety
        uses: teneplaysofficial/releasify-action@bfade1fe75a8a4e8faafbc31c257e44ebfbe8352
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ðŸš€ New Release!"
          footer: "Published by CI"
          username: "ReleaseBot"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
