name: Deploy Debug Console to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'debug-console/**'
      - '.github/workflows/deploy-debug-console.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: debug-console/package-lock.json

      - name: Install dependencies
        working-directory: debug-console
        run: npm ci

      - name: Build
        working-directory: debug-console
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./debug-console/dist
          destination_dir: debug-console
          keep_files: true
          commit_message: 'Deploy debug console'
