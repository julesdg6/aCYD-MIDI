name: Build ESP32 firmware (PlatformIO)

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        env:
          - esp32-2432S028Rv2
          - esp32-2432S028Rv2-uart2
          - esp32-2432S028Rv2-uart0
          - esp32-3248S035C
          - esp32-3248S035C-uart2
          - esp32-3248S035C-uart0
          - esp32-3248S035R
          - esp32-3248S035R-uart2
          - esp32-3248S035R-uart0
          - esp32-3248S040R
          - esp32-3248S040R-uart2
          - esp32-3248S040R-uart0
          - esp32-headless-midi-master
          - esp32s3-headless
          # uncomment if you also want the non-v2 board
          # - esp32-2432S028R

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/.cache
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          pip install --upgrade pip
          pip install platformio

      - name: Show PlatformIO version
        run: pio --version

      - name: Build firmware for ${{ matrix.env }}
        run: pio run -e ${{ matrix.env }}

      - name: Upload firmware artifact (${{ matrix.env }})
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.env }}
          path: |
            .pio/build/${{ matrix.env }}/firmware.bin
            .pio/build/${{ matrix.env }}/firmware.elf
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
