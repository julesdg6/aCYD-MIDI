<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYD Web Debug Console</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Header */
    .header {
      background: #2a2a2a;
      padding: 12px 20px;
      border-bottom: 2px solid #00d4ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 20px;
      color: #00d4ff;
    }
    
    .status-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 13px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }
    
    .status-dot.connected {
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
    }
    
    .connection-buttons {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    button.primary {
      background: #00d4ff;
      color: #1a1a1a;
    }
    
    button.danger {
      background: #ff4444;
      color: white;
    }
    
    button.secondary {
      background: #555;
      color: white;
    }
    
    /* Main split container */
    .split-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Top Panel - 303 Controls */
    .panel-303 {
      flex: 0 0 50%;
      background: #242424;
      border-bottom: 2px solid #00d4ff;
      overflow-y: auto;
      padding: 20px;
    }
    
    /* Bottom Panel - Logging */
    .panel-logging {
      flex: 0 0 50%;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .log-controls {
      background: #2a2a2a;
      padding: 10px 20px;
      border-bottom: 1px solid #444;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      flex-shrink: 0;
    }
    
    .log-controls input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 6px 12px;
      background: #1a1a1a;
      border: 1px solid #555;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 13px;
    }
    
    .log-controls label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
      cursor: pointer;
    }
    
    .log-viewer {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }
    
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .log-entry.midi-out {
      color: #00d4ff;
    }
    
    .log-entry.midi-in {
      color: #00ff88;
    }
    
    .log-entry.serial-in {
      color: #ffaa00;
    }
    
    .log-entry .timestamp {
      color: #888;
      margin-right: 10px;
    }
    
    .log-entry .source {
      font-weight: bold;
      margin-right: 10px;
      min-width: 80px;
      display: inline-block;
    }
    
    /* 303 Panel Layout */
    .controls-grid {
      display: grid;
      gap: 20px;
    }
    
    .keyboard-section {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
    }
    
    .keyboard {
      display: flex;
      gap: 2px;
      margin: 15px 0;
    }
    
    .key {
      flex: 1;
      height: 100px;
      background: white;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    
    .key:active, .key.active {
      background: #00d4ff;
      transform: translateY(2px);
    }
    
    .key.black {
      height: 60px;
      background: #1a1a1a;
      border: 1px solid #555;
      margin: 0 -8px;
      z-index: 1;
      flex: 0.6;
    }
    
    .key.black:active, .key.black.active {
      background: #00a0c0;
    }
    
    .keyboard-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 15px;
    }
    
    .knobs-section {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
    }
    
    .knobs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    
    .knob-container {
      text-align: center;
    }
    
    .knob {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: #1a1a1a;
      border: 3px solid #555;
      position: relative;
      cursor: pointer;
      user-select: none;
    }
    
    .knob::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 20px;
      background: #00d4ff;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }
    
    .knob-label {
      font-size: 12px;
      color: #aaa;
    }
    
    .knob-value {
      font-size: 14px;
      font-weight: bold;
      color: #00d4ff;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #00d4ff;
    }
    
    .toggle-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    
    .toggle-btn {
      padding: 10px 20px;
      background: #1a1a1a;
      border: 2px solid #555;
      border-radius: 4px;
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .toggle-btn.active {
      background: #00d4ff;
      border-color: #00d4ff;
      color: #1a1a1a;
      font-weight: bold;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <h1>CYD Web Debug Console</h1>
      <div class="status-bar">
        <div class="status-indicator">
          <span class="status-dot" id="ble-status"></span>
          <span id="ble-label">BLE: Disconnected</span>
        </div>
        <div class="status-indicator">
          <span class="status-dot" id="serial-status"></span>
          <span id="serial-label">Serial: Disconnected</span>
        </div>
        <div class="connection-buttons">
          <button class="primary" id="connect-ble">Connect BLE MIDI</button>
          <button class="primary" id="connect-serial">Connect Serial</button>
          <button class="secondary" id="settings">Settings</button>
        </div>
      </div>
    </div>
    
    <!-- Main split container -->
    <div class="split-container">
      <!-- Top: 303 Panel -->
      <div class="panel-303">
        <div class="controls-grid">
          <!-- Keyboard Section -->
          <div class="keyboard-section">
            <div class="section-title">Keyboard</div>
            <div class="keyboard" id="keyboard"></div>
            <div class="keyboard-controls">
              <button class="secondary" id="oct-down">Oct -</button>
              <button class="secondary" id="oct-up">Oct +</button>
              <span style="margin-left: 10px;">Octave: <span id="octave-display">3</span></span>
              <div class="toggle-group" style="margin-left: auto;">
                <div class="toggle-btn" id="gate-toggle">Gate</div>
                <div class="toggle-btn" id="accent-toggle">Accent</div>
                <div class="toggle-btn" id="slide-toggle">Slide</div>
              </div>
              <button class="danger" id="panic">All Notes Off</button>
            </div>
          </div>
          
          <!-- Knobs Section -->
          <div class="knobs-section">
            <div class="section-title">Controls (CC)</div>
            <div class="knobs-grid" id="knobs-grid"></div>
          </div>
          
          <!-- Debug Section -->
          <div class="keyboard-section">
            <div class="section-title">Debug</div>
            <div style="display: flex; gap: 10px;">
              <button class="secondary" id="test-burst">Send Test Burst</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Bottom: Logging -->
      <div class="panel-logging">
        <div class="log-controls">
          <input type="text" id="search-box" placeholder="Search logs...">
          <label>
            <input type="checkbox" id="filter-midi-in" checked> MIDI In
          </label>
          <label>
            <input type="checkbox" id="filter-midi-out" checked> MIDI Out
          </label>
          <label>
            <input type="checkbox" id="filter-serial" checked> Serial
          </label>
          <label>
            <input type="checkbox" id="auto-scroll" checked> Auto-scroll
          </label>
          <label>
            <input type="checkbox" id="show-delta" checked> Show Î”t
          </label>
          <button class="secondary" id="pause-log">Pause</button>
          <button class="secondary" id="clear-log">Clear</button>
          <button class="secondary" id="export-json">Export JSON</button>
          <button class="secondary" id="export-csv">Export CSV</button>
        </div>
        <div class="log-viewer" id="log-viewer"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
