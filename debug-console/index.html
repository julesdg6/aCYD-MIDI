<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aCYD-MIDI Web Debug Console</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Header */
    .header {
      background: #2a2a2a;
      padding: 12px 20px;
      border-bottom: 2px solid #00d4ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 20px;
      color: #00d4ff;
    }
    
    .status-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 13px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }
    
    .status-dot.connected {
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
    }
    
    .connection-buttons {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    button.primary {
      background: #00d4ff;
      color: #1a1a1a;
    }
    
    button.danger {
      background: #ff4444;
      color: white;
    }
    
    button.secondary {
      background: #555;
      color: white;
    }
    
    /* Main split container */
    .split-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Top Panel - 303 Synth */
    .panel-303 {
      flex: 0 0 40%;
      background: #242424;
      border-bottom: 2px solid #00d4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Bottom Panel - Unified Logging */
    .panel-logging {
      flex: 1;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .panel-header {
      background: #2a2a2a;
      padding: 8px 20px;
      border-bottom: 1px solid #00d4ff;
      font-size: 14px;
      font-weight: 600;
      color: #00d4ff;
      flex-shrink: 0;
    }
    
    .log-controls {
      background: #2a2a2a;
      padding: 10px 20px;
      border-bottom: 1px solid #444;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      flex-shrink: 0;
    }
    
    .log-controls input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 6px 12px;
      background: #1a1a1a;
      border: 1px solid #555;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 13px;
    }
    
    .log-controls label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
      cursor: pointer;
    }
    
    .log-viewer {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }
    
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: flex-start;
    }
    
    .log-entry.midi {
      justify-content: flex-start;
      color: #ff8800;
    }
    
    .log-entry.serial {
      justify-content: flex-end;
      color: #00ff88;
      text-align: right;
    }
    
    .log-entry .content {
      max-width: 80%;
    }
    
    .log-entry .timestamp {
      color: #888;
      margin-right: 10px;
    }
    
    .log-entry .source {
      font-weight: bold;
      margin-right: 10px;
      min-width: 80px;
      display: inline-block;
    }
    
    /* 303 Synth Panel Layout */
    .synth-container {
      text-align: center;
      width: 100%;
    }
    
    .synth-visualizer {
      width: 100%;
      max-width: 600px;
      height: 80px;
      margin: 0 auto 20px;
      background: #1a1a1a;
      border: 2px solid #00d4ff;
      border-radius: 8px;
      position: relative;
    }
    
    .synth-visualizer canvas {
      width: 100%;
      height: 100%;
      border-radius: 6px;
    }
    
    .synth-info {
      font-size: 18px;
      color: #00d4ff;
      margin-bottom: 10px;
    }
    
    .synth-controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    
    .synth-param {
      text-align: center;
    }
    
    .synth-param-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    
    .synth-param-value {
      font-size: 14px;
      font-weight: bold;
      color: #00d4ff;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <h1>aCYD-MIDI Web Debug Console</h1>
      <div class="status-bar">
        <div class="status-indicator">
          <span class="status-dot" id="ble-status"></span>
          <span id="ble-label">BLE: Disconnected</span>
        </div>
        <div class="status-indicator">
          <span class="status-dot" id="serial-status"></span>
          <span id="serial-label">Serial: Disconnected</span>
        </div>
        <div class="connection-buttons">
          <button class="primary" id="connect-ble">Connect BLE MIDI</button>
          <button class="primary" id="connect-serial">Connect Serial</button>
          <button class="secondary" id="settings">Settings</button>
        </div>
      </div>
    </div>
    
    <!-- Main split container -->
    <div class="split-container">
      <!-- Top: 303 Synth Panel -->
      <div class="panel-303">
        <div class="synth-container">
          <div class="synth-info">ðŸŽ¹ TB-303 Bass Synthesizer</div>
          <div class="synth-visualizer">
            <canvas id="synth-canvas"></canvas>
          </div>
          <div class="synth-controls">
            <div class="synth-param">
              <div class="synth-param-label">Cutoff</div>
              <div class="synth-param-value" id="cutoff-display">50%</div>
            </div>
            <div class="synth-param">
              <div class="synth-param-label">Resonance</div>
              <div class="synth-param-value" id="resonance-display">70%</div>
            </div>
            <div class="synth-param">
              <div class="synth-param-label">Env Mod</div>
              <div class="synth-param-value" id="envmod-display">50%</div>
            </div>
            <div class="synth-param">
              <div class="synth-param-label">Decay</div>
              <div class="synth-param-value" id="decay-display">30%</div>
            </div>
            <div class="synth-param">
              <div class="synth-param-label">Accent</div>
              <div class="synth-param-value" id="accent-display">50%</div>
            </div>
            <div class="synth-param">
              <div class="synth-param-label">Volume</div>
              <div class="synth-param-value" id="volume-display">50%</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Bottom: Unified Logging Panel -->
      <div class="panel-logging">
        <div class="panel-header">Event Log (MIDI & Serial)</div>
        <div class="log-controls">
          <input type="text" id="search-box" placeholder="Search logs...">
          <label>
            <input type="checkbox" id="filter-midi" checked> MIDI
          </label>
          <label>
            <input type="checkbox" id="filter-serial" checked> Serial
          </label>
          <label>
            <input type="checkbox" id="auto-scroll" checked> Auto-scroll
          </label>
          <label>
            <input type="checkbox" id="show-delta" checked> Show Î”t
          </label>
          <button class="secondary" id="pause-log">Pause</button>
          <button class="secondary" id="clear-log">Clear</button>
          <button class="secondary" id="save-log">Save Log</button>
        </div>
        <div class="log-viewer" id="log-viewer"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
